<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morning Routine Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS is loaded via CDN for simplicity, but in a production build via Vite/PostCSS is recommended for performance. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2dd4bf", // teal-400
              "primary-dark": "#14b8a6", // teal-500
              "primary-light": "#99f6e4", // teal-200
              "background-light": "#f0fdfa", // teal-50
              "background-dark": "#134e4a", // teal-900
            },
            fontFamily: {
              sans: ["Noto Sans JP", "sans-serif"],
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
    </style>
